<router-outlet></router-outlet>

<section>
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">


            <div class="mb-md-5 mt-md-4 pb-5">

              <a>
                <img class="logo-uni" src="../assets/img/escudo2.png" />
              </a>
              <form>
                <h2 class="fw-bold mb-2 text-uppercase">Ingresar</h2>
                <p class="text-white-50 mb-5">Por favor ingresa tus credenciales!</p>

                <div class="form-outline form-white mb-4">
                  <input [(ngModel)]="user.correo" type="email" id="typeEmailX" name="correo"
                    class="form-control form-control-lg" required />
                  <label class="form-label" for="typeEmailX">Correo</label>
                </div>

                <div class="form-outline form-white mb-4">
                  <input [(ngModel)]="user.clave" type="password" id="typePasswordX" name="clave"
                    class="form-control form-control-lg" required />
                  <label class="form-label" for="typePasswordX">Contrase√±a</label>
                </div>
                <button (click)="logIn()" class="btn btn-outline-light btn-lg px-5" type="submit">Ingresar</button>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
