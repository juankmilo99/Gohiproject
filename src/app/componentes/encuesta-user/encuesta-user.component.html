<div class="container-fluid">
  <nav class="pt1">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a [routerLink]="['/dashUser']">
          <i class="fa fa-home"></i>
        </a>
      </li>
      <li class="breadcrumb-item active">Encuestas</li>
    </ol>
  </nav>
  <div class="row">
    <div class="col-12">
      <table class="table table-striped table-hover table-sm manito">
        <thead class="bg-dark text-white">
          <tr>
            <th style="width: 60%;">1 Soporte institucional para el trabajo</th>
            <th style="width: 10%;">Nada Satisfecho</th>
            <th style="width: 5%;">Insatisfecho</th>
            <th style="width: 10%;">Poco Satisfecho</th>
            <th style="width: 5%;">Satisfecho</th>
            <th style="width: 10%;">muy Satisfecho</th>
          </tr>
        </thead>
        <tbody >
          <tr *ngFor="let preg of preguntaArr">
            <td>{{preg.pregunta}}</td>
            <td >
              <input type="radio" name={{preg.preguntaid}} id="1" value= 1  (click)="seleccionarUsuarioRespuesta(preg)"/>
            </td>
            <td>
              <input type="radio" name={{preg.preguntaid}} id="2" value= 2  (click)="seleccionarUsuarioRespuesta1(preg)"/>
            </td>
            <td >
              <input type="radio" name={{preg.preguntaid}} id="3" value= 3  (click)="seleccionarUsuarioRespuesta2(preg)"/>
            </td>
            <td >
              <input type="radio" name={{preg.preguntaid}} id="4" value= 4  (click)="seleccionarUsuarioRespuesta3(preg)"/>
            </td>
            <td>
              <input type="radio" name={{preg.preguntaid}} id="5" value= 5 (click)="seleccionarUsuarioRespuesta4(preg)"/>
            </td>
          </tr>

        </tbody>

      </table>
      <div class="d-grid col-4 ubicate">
        <button class="btn btn-primary btn-lg" type="button">
          Submit
        </button>
      </div>
    </div>
  </div>

</div>
